<!doctype html>
<html lang="en">

<head>
    <title>Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="alert" class="alert alert-primary" role="alert">
        Submitted successfuly
    </div>


    <main class="container-md">
        <h1>Personal Info</h1>
        <p>Please provide Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>

        <section class="mt-4">
            <div class="form-group my-4">
                <label for="name" class="form-label">Name <span id="name-error" class="text-danger">(Invalid Full
                        Name)</span></label>
                <input type="text" name="name" id="name" class="form-control" placeholder="e.g. Zakaria Imzilen">
            </div>
            <div class="form-group my-4">
                <label for="email" class="form-label">Email <span id="email-error" class="text-danger">(Invalid
                        Email)</span></label>
                <input type="email" name="email" id="email" class="form-control" placeholder="e.g. zakaria@gmail.com">
            </div>
            <div class="form-group my-4">
                <label for="phoneNumber" class="form-label">Phone Number <span id="pn-error"
                        class="text-danger">(Invalid Phone Number)</span></label>
                <input type="text" name="phoneNumber" id="phoneNumber" class="form-control" placeholder="0612345678">
            </div>

            <div class="mt-5 text-end">
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </section>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script src="script.js"></script>
</body>

</html>
